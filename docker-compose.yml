version: '3.8'
services:

  backend:
    container_name: backend-app
    build:
      context: backend
      dockerfile: Dockerfile
    command: bash -c 'uvicorn app.main:app --workers 5 --host 0.0.0.0'
    # volumes:
    #   - ./grcaap_eline/backend:/app
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      CORS: ${CORS}
    restart: always
    networks:
      - default

  frontend:
    container_name: frontend-app
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      VITE_APP_API_URL: ${API_URL}
    ports:
      - "3000:3000"
    restart: always

    networks:
      - default

  nginx:
    image: nginx
    
    volumes:
      - ./nginx/site.nginx.conf.template:/etc/nginx/conf.d/site.nginx.conf.template
    ports:
      - 80:${NGINX_PORT}
    environment:
      - SERVER_NAME=${SERVER_NAME}
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_PORT=${NGINX_PORT}
    command: /bin/bash -c "envsubst '$${VAR1} $${VAR2}' < /etc/nginx/conf.d/site.nginx.conf.template > 
      /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - backend
      - frontend

volumes:
  backend: {}


